<ion-content>
    <ion-slides [options]="slidesOption">
        <ion-slide>
            <ion-grid fixed>
                <form>
                    <ion-row>
                        <ion-col>
                            <img src="/assets/av-2.png">
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="12">
                            <ion-item>
                                <ion-input [(ngModel)]="usuario.email" type="email" name="email" placeholder="Email"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-input [(ngModel)]="usuario.password" type="password" name="password" placeholder="password"></ion-input>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="6">
                            <ion-button expand="block" color="danger" (click)="iniciarSesionGoogle()">
                                <ion-icon name="logo-chrome" slot="start"></ion-icon>
                                google
                            </ion-button>

                        </ion-col>
                        <ion-col size="6">
                            <ion-button (click)="iniciarSesion()" expand="block">
                                <ion-icon name="enter-outline" slot="start"></ion-icon>
                                Iniciar sesion
                            </ion-button>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size-xs="12">
                            <ion-button expand="block" fill="clear" color="primary" routerLink="/registro">
                                Â¿No tienes cuenta? registrate
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </form>
            </ion-grid>
        </ion-slide>
    </ion-slides>

</ion-content>
