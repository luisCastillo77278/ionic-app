<ion-content>
    <ion-slides [options]="slidesOption">
        <ion-slide>
            <ion-grid fixed>
                <form>
                    <ion-row>
                        <ion-col>
                            <img src="/assets/av-2.png">
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="12">
                            <ion-item>
                                <ion-input placeholder="nombre" name="nombre" type="text" [(ngModel)]="usuario.nombre"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-input placeholder="apellido" name="apellido" type="text" [(ngModel)]="usuario.apellido"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-input placeholder="email" name="email" type="email" [(ngModel)]="usuario.email"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-input placeholder="password" name="password" type="password" [(ngModel)]="usuario.password"></ion-input>
                            </ion-item>
                        </ion-col>
                        <ion-col size="12">
                            <ion-button (click)="registrar()" expand="block">
                                <ion-icon name="person-add-outline" slot="start"></ion-icon>
                                Registrarse
                            </ion-button>
                            <ion-button expand="block" fill="clear" color="primary" routerLink="/login">
                                ¿Ya tienes cuenta? inicia sesión
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </form>
            </ion-grid>
        </ion-slide>
    </ion-slides>

</ion-content>
